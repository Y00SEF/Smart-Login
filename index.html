<!DOCTYPE html>
<html lang="en">
  <!-- Head Tags Section -->
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Name Of Website -->
    <title>Login</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- WebSite Icon -->
    <link rel="shortcut icon" href="./images/5801789.png" />
    <!-- Font Awsome -->

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/normlize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Files -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- our css file -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>


    
    <!-- inputs -->
    <div class="container mx-auto text-center text-light mt-5 shadow p-5">
      <!-- header of section -->
      <h1>Smart Login System</h1>
      <p>Sign Into Your Account</p>
      <div class="iputs">
        <input
          type="text"
          class="form-control d-none"
          name=""
          id="inputName"
          placeholder="Enter Your Name"
          oninput="validName()"
        />
        <input
          type="email"
          class="form-control"
          name=""
          id="inputEmail"
          placeholder="Enter Your Email"
          oninput="validEmail()"
        />
        <input
          type="password"
          class="form-control"
          name=""
          id="inputPass"
          placeholder="Enter Your Password"
          oninput="vaildPass()"
        />

        <p id="passinvalid" class="d-none text-warning">
          The pass must be charcter small and big and any spicial charcter and
          number or more
        </p>
        <!-- messeges of errors  -->
        <p class="d-none text-danger mt-5" id="errMsg">All Inputs Required</p>
        <p class="d-none text-danger mt-5" id="exmsg">Your Email Is Exist</p>
        <p class="d-none text-danger fw-bold mt-5" id="repMsg">
          All Inputs Required
        </p>
        <p class="d-none text-danger fw-bold mt-5" id="coreMsg">
          Incorrect Email Or Password
        </p>
        <a
          id="btn"
          class="btn btn-outline-success mx-auto w-50 mt-5"
          onclick="logIn()"
        >
          Login
        </a>
        <button
          id="btnSignUp"
          class="btn btn-outline-success d-none mx-auto w-50 mb-3 mt-3"
          onclick="reg()"
        >
          SignUp
        </button>

        <p id="pp" class="mt-3">Don't Have An Account?</p>

        <p class="link-info cursor-pointer" id="signup" onclick="signup()">
          Sign Up
        </p>
        <div
          class="linkss d-flex align-items-center gap-2 justify-content-center d-none"
          id="signIn"
        >
          <p id="pp" class="mt-3">You Have An Account?</p>

          <a class="link-info cursor-pointer" href="index.html" id="signin">
            Sign In
          </a>
        </div>
      </div>
    </div>
    <!-- inputs  -->

    <script src="./js/js.js"></script>
  </body>
</html>
